<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="location">Location:</label>
            <input type="text" name="location" id="location"> 
            <div id="radioGroup">
                <label for="unitGroup-uk">C</label>
                <input type="radio" name="unitGroup-uk" id="unitGroup-uk" value="uk">
                <label for="unitGroup-us">F</label>
                <input type="radio" name="unitGroup-us" id="unitGroup-us" value="us">
            </div>
            <button type="button">Search</button>
        </form>
        <div id="result">
            <h1 style="text-align: center;">Today's Forcast</h1>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
